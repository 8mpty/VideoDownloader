<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./JSFILES/script.js" defer></script>
    <link rel="stylesheet" href="CSSFILES/styles.css" />
    <title>YT Downloader</title>
  </head>
  <body>
    <div class="video-download">
      <h1 class="video-heading">
        Youtube <span class="mainText">MP3/MP4</span> Downloader
      </h1>
      <textarea
        type="text"
        id="url"
        class="URL-input"
        placeholder="Enter URL"
      ></textarea>
      <select class="opt">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
      </select>
      <button type="button" id="btn" class="convert-btn">Convert</button>
    </div>
  </body>
</html>
